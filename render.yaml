services:
  - type: web
    name: oecd-agricultural-dashboard
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:server --bind 127.0.0.1:8050:$PORT --workers 2 --timeout 300 --max-requests 1000 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9